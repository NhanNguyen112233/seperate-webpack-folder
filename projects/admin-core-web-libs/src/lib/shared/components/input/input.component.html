<admin-form-field
[isDisabled]="isDisabled"
[errorState]="isInputInvalid()"
[errorMessage]="errorMessage"
>
    <input 
        [(ngModel)]="value"
        (ngModelChange)="onChangeValue($event)"
        [type]="type"
        adminInput
        [fullWidth]="true"
        [placeholder]="placeholder"
        [minLength]="minLength"
        [maxLength]="maxLength"
        [required]="required"
        (focus)="onFocus()"
        (blur)="onBlur()"
    />
</admin-form-field>
