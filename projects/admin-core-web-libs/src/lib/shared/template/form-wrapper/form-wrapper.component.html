<div  
[ngStyle]="{'width': width, 'height': 'auto'}"
[ngClass]="customClass()"
>
    <ng-content></ng-content>

    <ng-container *ngIf="isDisabled">
        <div class="form-field-disabled">
        
        </div>
    </ng-container>
</div>
<ng-container *ngIf="errorState">
    <div class="form-field-error-text">
        {{errorMessage}}
    </div>
</ng-container>
